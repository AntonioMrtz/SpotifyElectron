# NOTE: If you modify the following hooks, make sure to update the GitHub Actions workflow
# in .github/workflows/pre-commit-hooks.yml to include the same hooks:
# - check-yaml
# - check-json
# - end-of-file-fixer
# - trailing-whitespace
# - check-merge-conflict

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: check-json
        exclude: ^(.devcontainer/|Electron/.vscode/|Backend/.vscode)
      - id: end-of-file-fixer
        exclude: ^Electron/src/swagger/
      - id: trailing-whitespace
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.5
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.3"
    hooks:
      - id: prettier
        files: ^Electron/src/
        exclude: ^Electron/src/swagger/

  - repo: https://github.com/milin/giticket
    rev: v1.3
    hooks:
      - id: giticket
        args:
          [
            '--regex=(\d+)',
            "--mode=regex_match",
            "--format={commit_msg} | [#{ticket}]",
          ]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks
