name: Backend Build

on:
  pull_request:
    branches:
      - 'master'
      - 'master-*'

jobs:
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Prepara environment
        working-directory: Backend/
        run: |
          echo -e "MONGO_URI=mongodb://root:root@localhost:27017/\nSECRET_KEY_SIGN=f24e2f3ac557d487b6d879fb2d86f2b2\nARCH=BLOB\nENV_VALUE=PROD" > .env

      - name: Build Docker Compose
        working-directory: Backend/docker/
        run: |
          docker-compose -f docker-compose-prod.yml build
          docker-compose -f docker-compose-prod.yml up -d
        env:
          MONGO_URI: mongodb://root:root@localhost:27017/
          SECRET_KEY_SIGN: "f24e2f3ac557d487b6d879fb2d86f2b2"
          ARCH: "BLOB"
          ENV_VALUE: "PROD"

      - name: Run health check
        run: |
          docker-compose exec backend curl -f http://localhost:8000/health

      - name: Shutdown Docker Compose
        working-directory: Backend/docker/
        run: |
          docker-compose -f docker-compose-prod.yml down
