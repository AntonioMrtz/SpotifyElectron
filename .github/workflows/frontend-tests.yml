name: Frontend Tests

on:
  pull_request:
    branches:
      - "master"
      - "master-*"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Change directory and run commands
        working-directory: Electron
        run: |
          npm install
          npm run build
          npm test
