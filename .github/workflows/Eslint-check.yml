name: Eslintrc Check 

name: Node.js CI

on:
  pull_request:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use the desired Node.js version

    - name: Change directory
      working-directory: SpotifyElectron/Electron

    - name: Install dependencies
      run: npm install

    - name: Run linting
      run: npm run lint
