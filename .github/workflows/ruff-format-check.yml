name: Ruff format check
on:
  pull_request:
    branches:
      - "master"
      - "master-*"
jobs:
  ruff-format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4

      - name: Run ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          version: "0.9.3"
          src: "./Backend"
          args: "format --check"
