services:
  backend:
    container_name: backend
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    env_file:
      - ../.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
